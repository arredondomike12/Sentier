<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let d of direcciones">
      <h6 id="titel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{d.Title}}</h6>
      <ion-item id="item" (click)="setEmail()">
        <ion-grid id="grid">
          <ion-row>
            <ion-col size= '6'>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3693.2759495336827!2d-97.87241428505429!3d22.229606451074854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d7f75302bfb881%3A0xfdd34120a6a8b311!2sSanatorio+Alijadores!5e0!3m2!1ses-419!2smx!4v1552072356944" width="300" height="100" frameborder="0" style="border:0" allowfullscreen></iframe>
                  </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size='12'>
              <p>{{d.Calle}}&nbsp;#{{d.Numero}}</p>
              <p>{{d.Colonia}}</p>
              <p>{{d.Ciudad}}</p>
              <p>Tel:&nbsp;{{d.Telefono}}</p>
            </ion-col>
          </ion-row>             
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>

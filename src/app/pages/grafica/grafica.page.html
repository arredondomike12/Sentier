<ion-header>
  <ion-toolbar color="primary color">
    <ion-title>Grafica</ion-title>
  </ion-toolbar>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <ion-label>End Date:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Star Date:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Hora:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>{{results.end_at}}</ion-label>
      </ion-col>
      <ion-col>
          <ion-label>{{results.start_at}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{horario}}</ion-label>
      </ion-col>
    </ion-row>
    <hr>
    <ion-row>
      <ion-col size="4">
        <ion-label>Source:</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>Target:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
          <ion-label>{{source}}</ion-label>
      </ion-col>
      <ion-col size="4">
          <ion-label>{{target}}</ion-label>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <div height="800px">
    <canvas height="350px" #lineCanvas></canvas>
  </div>
</ion-content>

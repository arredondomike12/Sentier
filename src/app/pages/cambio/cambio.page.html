<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Cambio Sentier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-button id="btn">Compra</ion-button>
    <ion-button id="btn">Venta</ion-button>
  </div>
  <ion-item>
      <ion-label position="floating">Tipo de Cambio</ion-label>
      <ion-select >
        <ion-select-option *ngFor="let c of cambio">{{c}}</ion-select-option>
      </ion-select>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Clave de Promocion</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>
  <br>
  <div>
      <ion-button id="btn2">Cotizar</ion-button>
  </div>
</ion-content>

<ion-header>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

      <ion-img src="/assets/img/portada.jpg"></ion-img>

      </ion-card-content>

    <ion-list lines="none">

        <ion-label>Servicios</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" color="medium" name="cash"></ion-icon>

      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>

      </ion-item>

      <ion-item>
        <ion-icon slot="start" color="medium" name="chatbubbles"></ion-icon>
